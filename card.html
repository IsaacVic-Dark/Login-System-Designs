<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1a1a1a",
                        secondary: "#f1f5f9",
                        muted: "#f1f5f9",
                        accent: "#f1f5f9",
                        card: "#ffffff",
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        .btn {
            @apply inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50;
        }
        .btn-primary {
            @apply bg-primary text-white hover:bg-primary/90;
        }
        .btn-secondary {
            @apply bg-secondary text-slate-900 hover:bg-secondary/80;
        }
        .btn-outline {
            @apply border border-slate-200 bg-white hover:bg-accent hover:text-slate-900;
        }
        .input {
            @apply flex h-10 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50;
        }
        .card {
            @apply rounded-lg border border-slate-200 bg-card shadow-sm;
        }
    </style>
</head>

<body class="h-full bg-background text-foreground">



    <!-- Template 4: Large Card -->
    <div id="card" class="template-container">
        <div class="flex min-h-screen flex-col items-center justify-center bg-muted p-6 md:p-10">
            <div class="w-full max-w-md">
                <div class="card p-8">
                    <div class="flex flex-col space-y-6">
                        <div class="flex flex-col space-y-2 text-center">
                            <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-primary/10">
                                <svg class="h-6 w-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <h1 class="text-2xl font-semibold tracking-tight">Sign in</h1>
                            <p class="text-sm text-muted-foreground">Welcome back! Please sign in to continue</p>
                        </div>
                        <form class="space-y-4">
                            <div class="space-y-2">
                                <label for="email4" class="text-sm font-medium">Email address</label>
                                <input id="email4" type="email" placeholder="Enter your email" class="input" required>
                            </div>
                            <div class="space-y-2">
                                <label for="password4" class="text-sm font-medium">Password</label>
                                <div class="relative">
                                    <input id="password" type="password" class="input pr-10" required>
                                    <button type="button" id="togglePassword"
                                        class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <!-- Eye icon (hidden state) -->
                                        <svg id="eyeIcon" class="h-4 w-4 text-gray-400 hover:text-gray-600" fill="none"
                                            stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                            </path>
                                        </svg>
                                        <!-- Eye slash icon (visible state) -->
                                        <svg id="eyeSlashIcon" class="h-4 w-4 text-gray-400 hover:text-gray-600 hidden"
                                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="remember" class="h-4 w-4 rounded border-gray-300">
                                    <label for="remember" class="text-sm text-muted-foreground">Remember me</label>
                                </div>
                                <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary h-10 px-4 py-2 w-full">Sign In</button>
                        </form>
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <span class="w-full border-t border-border"></span>
                            </div>
                            <div class="relative flex justify-center text-xs uppercase">
                                <span class="bg-card px-2 text-muted-foreground">Or</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="btn btn-outline h-10 px-4 py-2">
                                <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24">
                                    <path
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                        fill="#4285F4" />
                                    <path
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                        fill="#34A853" />
                                    <path
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                        fill="#FBBC05" />
                                    <path
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                        fill="#EA4335" />
                                </svg>
                                Google
                            </button>
                            <button class="btn btn-outline h-10 px-4 py-2">
                                <svg class="mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                                </svg>
                                Twitter
                            </button>
                        </div>
                        <div class="text-center text-sm text-muted-foreground">
                            Don't have an account?
                            <a href="#" class="underline underline-offset-4 hover:text-primary">Create account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });
    </script>
</body>

</html>
