<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1a1a1a",
                        secondary: "#f1f5f9",
                        muted: "#f1f5f9",
                        accent: "#f1f5f9",
                        card: "#ffffff",
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        .btn {
            @apply inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50;
        }
        .btn-primary {
            @apply bg-primary text-white hover:bg-primary/90;
        }
        .btn-secondary {
            @apply bg-secondary text-slate-900 hover:bg-secondary/80;
        }
        .btn-outline {
            @apply border border-slate-200 bg-white hover:bg-accent hover:text-slate-900;
        }
        .input {
            @apply flex h-10 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50;
        }
        .card {
            @apply rounded-lg border border-slate-200 bg-card shadow-sm;
        }
    </style>
</head>

<body class="h-full bg-background text-foreground">
    <div class="">
        <!-- Template 3: Centered with Background -->
        <div id="centered" class="template-container">
            <div class="flex min-h-screen flex-col items-center justify-center gap-6 bg-muted p-6 md:p-10">
                <div class="flex w-full max-w-sm flex-col gap-6">
                    <a href="#" class="flex items-center gap-2 self-center font-medium">
                        <div
                            class="flex h-6 w-6 items-center justify-center rounded-md bg-primary text-primary-foreground">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </div>
                        Acme Inc.
                    </a>
                    <div class="card p-6">
                        <div class="flex flex-col space-y-6">
                            <div class="flex flex-col space-y-2 text-center">
                                <h1 class="text-2xl font-semibold tracking-tight">Create an account</h1>
                                <p class="text-sm text-muted-foreground">Enter your details to get started</p>
                            </div>
                            <form class="space-y-4">
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label for="firstname" class="text-sm font-medium">First name</label>
                                        <input id="firstname" type="text" placeholder="John" class="input" required>
                                    </div>
                                    <div class="space-y-2">
                                        <label for="lastname" class="text-sm font-medium">Last name</label>
                                        <input id="lastname" type="text" placeholder="Doe" class="input" required>
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label for="email3" class="text-sm font-medium">Email</label>
                                    <input id="email3" type="email" placeholder="name@example.com" class="input"
                                        required>
                                </div>
                                <div class="space-y-2">
                                    <label for="password3" class="text-sm font-medium">Password</label>
                                    <div class="relative">
                                        <input id="password" type="password" class="input pr-10" required>
                                        <button type="button" id="togglePassword"
                                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <!-- Eye icon (hidden state) -->
                                            <svg id="eyeIcon" class="h-4 w-4 text-gray-400 hover:text-gray-600"
                                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                                </path>
                                            </svg>
                                            <!-- Eye slash icon (visible state) -->
                                            <svg id="eyeSlashIcon"
                                                class="h-4 w-4 text-gray-400 hover:text-gray-600 hidden" fill="none"
                                                stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
                                                </path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary h-10 px-4 py-2 w-full">Create
                                    Account</button>
                            </form>
                            <div class="text-center text-sm text-muted-foreground">
                                Already have an account?
                                <a href="#" class="underline underline-offset-4 hover:text-primary">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });
    </script>
</body>

</html>
